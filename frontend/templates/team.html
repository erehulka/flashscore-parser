<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erik Rehulka MAD - main page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row pt-5">
      <p><a href="{{ url_for("league", league_id=league_id) }}">go back</a></p>
    </div>
    <div class="row">
      <h2>Last 5 matches</h2>
        <ul class="list-group">
          {% for match in last5Matches %}
            <li class="list-group-item">vs <a href="http://flashscore.sk/zapas/{{ match[0] }}" target="_blank">{{ match[0] }}</a></li>
          {% endfor %}
        </ul>  
    </div>
  </div>
</body>
</html>
